<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
      
<style>

    th,td,table,tr{

        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

  </tr>

    <th>begin</th>

</tr>

<tr>
     <td>3pm</td>
<td>5pm</td>

</tr>

<tr>

<td>6pm</td>

</tr>

<td>8pm</td>

</table>
 
</body>
</html>
